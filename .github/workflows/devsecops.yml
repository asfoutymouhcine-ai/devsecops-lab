name: DevSecOps Pipeline

on:
  push:
    branches:
      - main

jobs:
  devsecops:
    runs-on: ubuntu-latest

    # üîπ Permissions correctes pour CodeQL
    permissions:
      contents: read
      security-events: read

    steps:
      # ------------------------------
      # 1. Checkout du d√©p√¥t
      # ------------------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # ------------------------------
      # 2. Analyse SAST avec CodeQL v4
      # ------------------------------
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: python

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v4

      # ------------------------------
      # 3. Analyse s√©curit√© Python avec Bandit
      # ------------------------------
      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit
        run: bandit -r api --severity-level high

      # ------------------------------
      # 4. Build Docker
      # ------------------------------
      - name: Build Docker image
        run: docker build -t devsecops-api .

      # ------------------------------
      # 5. Scan Docker avec Trivy
      # ------------------------------
      - name: Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: image
          image-ref: devsecops-api
          severity: CRITICAL,HIGH
          exit-code: 1

